name: "Terraform Plan"

concurrency: production
on:
  pull_request:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  terraform-plan:
    name: "Check terraform plan"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize tf-infra
        run: terraform init
        working-directory: ./tf/infra


      - name: Plan tf-infra
        run: terraform plan -out=.infra.plan
        working-directory: ./tf/infra

      - name: Post PR comment tf-infra
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ github.token }}
          planfile: .infra.plan
          working-directory: ./tf/infra

      - name: Initialize tf-app
        run: terraform init
        working-directory: ./tf/app

      - name: Plan tf-app
        run: |
          terraform plan -out=.app.plan -var "lambda_image_uri=(must be set in the apply step)" -var "s3_data_bucket_name=(must be set in the apply step)"
        working-directory: ./tf/app

      - name: Post PR comment tf-app
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ github.token }}
          planfile: .app.plan
          working-directory: ./tf/app

  terraform-apply-infra:
    needs: terraform-plan
    name: "Apply infra changes"
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pull-requests: write
    outputs:
      container_registry_url: ${{ steps.terraform_outputs.outputs.container_registry_url }}
      s3_data_bucket_name: ${{ steps.terraform_outputs.outputs.s3_data_bucket_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Initialize
        run: terraform init
        working-directory: ./tf/infra

      - name: Apply
        run: terraform apply -auto-approve
        working-directory: ./tf/infra

      - name: Get terraform outputs
        id: terraform_outputs
        working-directory: ./tf/infra
        run: |
          echo "container_registry_url=$(terraform output -raw container_registry_url)" >> $GITHUB_OUTPUT;
          echo "s3_data_bucket_name=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT;

  terraform-apply-app:
    needs: terraform-apply-infra
    name: "Apply app changes"
    runs-on: ubuntu-latest
    env:
      IMAGE_URL: ${{ needs.terraform-apply-infra.outputs.container_registry_url }}:${{ github.sha }}
      S3_DATA_BUCKET_NAME: ${{ needs.terraform-apply-infra.outputs.s3_data_bucket_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: 'linux/amd64'
          provenance: false

      - name: Copy tickers to s3
        run: |
          aws s3 cp ./sample_data/tickers.csv s3://${{ env.S3_DATA_BUCKET_NAME }}/tickers.csv

      - name: Copy glue script to s3
        run: |
          aws s3 cp --recursive ./glue/ s3://${{ env.S3_DATA_BUCKET_NAME }}/glue/

      - name: Initialize terraform
        run: terraform init
        working-directory: ./tf/app

      - name: Deploy apps
        run: |
          terraform apply -auto-approve -var "lambda_image_uri=${{ env.IMAGE_URL }}" -var "s3_data_bucket_name=${{ env.S3_DATA_BUCKET_NAME }}"
        working-directory: ./tf/app

